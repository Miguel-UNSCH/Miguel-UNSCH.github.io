<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula - Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="barra-lateral" id="barra-lateral">
                <div class="escuela">
                    <div class="logo">
                        <img src="../resources/img/logo-sistemas.png" alt="logo-sistemas">
                    </div>
                    <div class="nombre-escuela">
                        <span>EPIS</span>
                        <span>UNSCH</span>
                    </div>
                    <div class="button button-left" id="button-left">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>

                    <div class="button button-right" id="button-right">
                        <i class="fa-solid fa-chevron-right" ></i>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="items">
                    <div class="item active">
                        <i class="fa-solid fa-list-check"></i>
                        <span>Horarios</span>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-person-chalkboard"></i>
                        <span>Docentes</span>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-sitemap"></i>
                        <span>Mis cursos</span>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-money-check-dollar"></i>
                        <span>Mis deudas</span>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-money-check"></i>
                        <span>Mis pagos</span>
                    </div>
                    <div class="item">
                        <i class="fa-sharp fa-solid fa-gears"></i>
                        <span>Ajustes</span>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-user"></i>
                        <span>Usuario</span>
                    </div>
                </div>
            </div>
            <div class="cuerpo">
                <div class="navbar">
                    <div class="title">
                        <h2>SISTEMA DE MATRÍCULA EPIS UNSCH</h2>
                    </div>
                    <div class="user">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/inicio.js"></script>
</body>
</html>
