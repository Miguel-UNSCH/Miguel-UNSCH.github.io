<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mátricula EPIS-UNSCH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title">
        <h1>Sistema de matrícula EPIS-UNSCH</h1>
    </div>
    <div class="container">
        <div class="icades">
            <div class="text">
                <span>I</span>
                <span>C</span>
                <span>A</span>
                <span>D</span>
                <span>E</span>
                <span>S</span>
            </div>
            <div class="logo">
                <img src="resources/img/logo-icades.png" alt="logo-icades" width="200px">
            </div>
        </div>
        <div class="inicio">
            <div class="button" id="button">
                <i class="fa-brands fa-google"></i>
                <span>Iniciar sesión con Google</span>
            </div>
            <div class="description">
                <p><strong>Nota: </strong>Iniciar sesión con correo institucional, de lo contrario tu matrícula a los distintos laboratorios no serán efectivos, además evalúe bien las instrucciones de uso presentadas en el sistema.</p>
            </div>
        </div>
        <div class="ceis">
            <div class="text">
                <span>C</span>
                <span>E</span>
                <span>I</span>
                <span>S</span>
            </div>
            <div class="logo">
                <img src="resources/img/logo-sistemas.png" alt="logo-sistemas" width="200px">
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
